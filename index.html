    <div class="container">
        <h1>That Reading Level Thing</h1>
        <p id="tagline">Enter your learner's reading level and say hello to titles
        that will pave the path to success!</p>
      <div class="submissions">
          <div class="formulate">
            <label for="userinput">My child's current reading level is [ <span>a, b, c, d ... z</span> ]:</label>
            <input id="userinput" type="text" placeholder="I &#9829; literacy!">
          </div>
          <div class="button-container">
            <button id="enter">Go</button>
          </div>
      </div>
      <div class="disclaimer">
          <p id="note">Remember, a reading level is a guide, not a ruling. Relax + enjoy :)</p>
      </div>
    </div>
  <script>


  function levelMe(){

      // reading a-z; booklist; raz-kids (?)

      const levelAA = 'https://bobbooks.com/';
      const levelA = 'https://bobbooks.com/';
      const levelB = 'https://shop.scholastic.com/parent-ecommerce/books/first-little-readers-parent-pack-guided-reading-level-b-9780545231503.html?intid=9780545231503-pos1';
      const levelC = 'https://shop.scholastic.com/parent-ecommerce/books/first-little-readers-parent-pack-guided-reading-level-c-9780545231510.html?intid=9780545231510-pos2';
      const levelD = 'https://www.scholastic.com/teachers/teaching-tools/book-lists/guided-reading-level-d-book-list.html?adobe_mc_ref=https%3A%2F%2Fwww.google.com%2F&adobe_mc_sdid=SDID%3D4CC692B9CE56AE61-3A2BE9C7916C1201%7CMCORGID%3DAA923BC75245B3F90A490D4D%2540AdobeOrg%7CTS%3D1558128377';
      const anyOtherLevels = 'https://www.the-best-childrens-books.org/guided-reading-levels.html';

      const entry = document.getElementById('userinput').value;

      const resultAA = entry.match(/aa/ig) || entry.match(/levelaa/ig);
      const resultA = entry.match(/a/ig) || entry.match(/levela/ig);
      const resultB = entry.match(/b/ig) || entry.match(/levelb/ig);
      const resultC = entry.match(/c/ig) || entry.match(/levelc/ig);
      const resultD = entry.match(/d/ig) || entry.match(/leveld/ig);

        if(resultAA){
          window.location.href = levelAA;
        }
        else if(resultA){
          window.location.href = levelA;
        }
        else if(resultB){
          window.location.href = levelB;
        }
        else if(resultC){
          window.location.href = levelC;
        }
        else if(resultD){
          window.location.href = levelD;
        }
        else{
          window.location.href = anyOtherLevels;
        }
    }

  document.getElementById('enter').onclick = levelMe;

  // for keyboard accessibility

  document.getElementById("userinput")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("enter").click();
    }
});


  </script>
